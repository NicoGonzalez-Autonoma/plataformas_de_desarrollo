<ion-content [fullscreen]="true" class="bienvenida-content">
  <div class="container">
    <h1 class="titulo">FINDYOU</h1>

    <div class="video-container">
      <video autoplay muted loop playsinline id="background-video">
        <source src="../../../assets/login.mp4" type="video/mp4">
      </video>
    </div>

    <p class="descripcion">
      Inicia sesión o regístrate para divertirte mientras estás en tu propia ciudad para obtener puntos.
    </p>

    <!-- Toggle visual -->
    <div class="login-toggle-container">
      <div class="login-toggle">
        <div class="login-active">
          <button class="login-button" (click)="irALogin()">
            Iniciar Sesión
          </button>
        </div>
        <div class="login-inactive">
          <button (click)="irARegistro()">
            Registrar
          </button>
        </div>
      </div>
    </div>

 
  </div>
</ion-content>
